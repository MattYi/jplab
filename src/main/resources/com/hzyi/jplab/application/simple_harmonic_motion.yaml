name: Single Circle Application
version: 1
refresh_period: 0.02
assembly:
- name: circ
  kinematic_model:
    type: MASS_POINT
    x: 10.0
    "y": 0.0
    vx: 5.0
    vy: 1.0
    mass: 1.0
  shape:
    type: CIRCLE
    radius: 5.0
- name: wall
  kinematic_model:
    type: STATIC_MODEL
    x: 2.0
    "y": 100.0
  shape:
    type: EDGE
    length: 40.0
    inner_line_count: 4
    inner_line_height: 10.0
  appearance:
    color: RED
    line_width: 1.0
- name: spring
  kinematic_model:
    type: SPRING_MODEL
    stiffness: 20.0
    original_length: 100.0
    component_a: circ
    component_b: wall
  shape:
    type: ZIGZAG_LINE
    width: 5.0
    zigzag_count: 15
  appearance:
    color: BLUE
    line_width: 3.0
fields:
- type: GRAVITY
timeline:
  type: NUMERIC
  time_step: 0.001
canvas:
  width: 400
  height: 400
  natural_screen_ratio: 2.0
