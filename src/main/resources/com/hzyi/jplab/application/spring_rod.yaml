name: Two Rods
version: 1
refresh_period: 0.005
assembly:
- name: item
  kinematic_model:
    type: MASS_POINT
    x: 80.0
    "y": 80.0
    mass: 10.0
  shape:
    type: CIRCLE
    radius: 5.0
- name: item2
  kinematic_model:
    type: MASS_POINT
    x: 80.0
    "y": 20.0
    mass: 10.0
  shape:
    type: CIRCLE
    radius: 5.0
  appearance:
    color: YELLOW
- name: fix_point
  kinematic_model:
    type: STATIC_MODEL
    x: 0.0
    "y": 100.0
  shape:
    type: EDGE
    length: 40.0
    inner_line_count: 4
    inner_line_height: 10.0
    theta: 1.57
  appearance:
    color: BLACK
    line_width: 1.0
- name: rod
  kinematic_model:
    type: ROD_MODEL
    model_u: item
    model_v: fix_point
  shape:
    type: LINE
  appearance:
    color: BLUE
    line_width: 2.0
- name: spring
  kinematic_model:
    type: SPRING_MODEL
    stiffness: 20.0
    unstretched_length: 60.0
    model_u: item
    model_v: item2
  shape:
    type: ZIGZAG_LINE
    width: 5.0
    zigzag_count: 15
  appearance:
    color: BLUE
    line_width: 1.0
fields:
- type: GRAVITY
timeline:
  type: NUMERIC
  time_step: 0.001
canvas:
  width: 400
  height: 400
  natural_screen_ratio: 1.0
